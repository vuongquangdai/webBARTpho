<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/fontawesome/css/all.css">
    <link rel="icon" type="image/x-icon" href="../static/media/logo-tech-mini.png">
</head>
<body>
    <header>
        <div>
            <a href="/"><img src="../static/media/logo-tech.png" alt="logo"></a>
        </div>
        <div class="header-left">
            <a id="list" href="/list">Danh sách luận văn</a>
            {% if session['username'] %}
            <div class="dropdown">
                <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                Hi {{session['username']}}
                </a>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                  <!-- <li><a class="dropdown-item" href="#">Thông tin</a></li> -->
                  <li><a class="dropdown-item" href="/favorite-theses">Đã lưu</a></li>
                  <li><a class="dropdown-item" href="/logout">Đăng xuất</a></li>
                </ul>
            </div>
            {% else %}
            <a href="/login" class="mr15">Login</a>
            {% endif %}
        </div>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>

    <script src="../static/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/jquery-3.2.1.min.js"></script>
    <script src="../static/js/main.js"></script>
</body>
</html>
